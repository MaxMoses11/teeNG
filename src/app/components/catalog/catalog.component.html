<section class="container mb-4 mb-lg-5">
    <h2 class="text-center mb-4 mb-lg-5 fw-bold">Наши чайные коллекции</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 row-gap-4">
        <div class="col mb-4" *ngFor="let product of products">
            <div class="card h-100 align-items-center">
                <img src="{{product.image}}" class="card-img-top w-75" alt="Товар 1">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description | decorateProductDescription}}</p>
                    <a [routerLink]="['/product', product.id]" class="btn btn-primary w-100 hvr-grow-shadow">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</section>
